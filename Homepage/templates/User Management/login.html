{% extends 'base.html' %}

{% block title %} Login - MSCIPro {% endblock %}


{% block login %}

<center>
    <div class="login-container">
        <div class="fields">
    
            <h2> Login - MSCIPro </h2>
    
            <form action="/login-form" method="POST">
    
                <input type="text" id="username" name="username" placeholder="Username:"> <br>
                <input type="password" id="password" name="password" placeholder="Password:"> <br>
                <input type="email" id="email" name="email" placeholder="Email:" > <br>
    
                <a href="/forgot-password" id="forgot-password"> Forgot Password? </a> <br>
    
                <button type="submit" id="submit-button">Submit</button> 
    
            </form>
        </div>
    </div>
    </center>
    
    <style>
    
    body, html {
            background-color: black;
        }
    
        #f_name {
            margin-top: 10%;
        }
    
        #forgot-password {
            margin-top: 5%;
        }
    
        .login-container {
            margin-top: 20vh;
            width: 30%;
            min-width: 200px;
            max-width: 400px;
            background-color: grey;
            padding: 20px;
            box-sizing: border-box;
            margin-left: auto;
            margin-right: auto;
        }
    
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            margin-bottom: 10px; 
            box-sizing: border-box; 
        }
    
        #submit-button {
            width: 100%; 
            margin-top: 10px;
            box-sizing: border-box;
        }
    
        #foot {
            background-color: black;
            margin-top: 15%;
            display: block;
        }
    </style>

{% endblock %}
