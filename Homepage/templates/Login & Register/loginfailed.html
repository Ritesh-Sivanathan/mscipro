{% extends 'base.html' %}

{% block title %} MSCIPro - Login {% endblock %}

{% block login %}

<!-- LOGIN QUERIES EDITED WITH ERROR DESIGN -->

<div class="full-body">
<link rel="stylesheet" href="static/Login & Register/loginfailedstyling.css" crossorigin="anonymous">

<div class="login-container">
    <h2 id="h2">Login</h2>
    <form action="/auth" method="post">
        <label for="username" style="user-select: none;">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password" style="user-select: none;">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Log In</button>

        <h3 id="error" style="user-select:none;"> Login Failed. Please try again. </h3>
        <h3 id="signup" style="user-select: none;"> Don't have an account? <a href="/register"> Sign up </a> </h3>
        <h3 id="forgot" style="user-select: none;"> <a href=""> Forgot password </a> </h3>
    </form>
</div>
</div>

{% endblock %}
