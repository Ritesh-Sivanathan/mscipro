{% extends 'base.html' %}

{% block login %}

<title> MSCIPro - Login </title>

<div class="full-body">
<link rel="stylesheet" href="{{ url_for('static', filename='loginstyling.css') }}" crossorigin="anonymous">

<div class="login-container">
    <h2 id="h2">Login</h2>
    <form action="/auth" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Log In</button>

        <h3 id="signup"> Don't have an account? <a href="/register"> Sign up </a> </h3>
        <h3 id="forgot"> <a href=""> Forgot password </a> </h3>
    </form>
</div>
</div>
{% endblock %}
