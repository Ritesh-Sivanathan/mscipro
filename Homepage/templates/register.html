{% extends 'base.html' %}

{% block login %}

<title> MSCIPro - Register </title>

<div class="full-body">
<link rel="stylesheet" href="{{ url_for('static', filename='registerstyling.css') }}" crossorigin="anonymous">

<div class="register-container">
    <h2 id="h2"> Register </h2>
    <form action="/auth" method="post">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit"> Register </button>

        <h3 id="register"> Already have an account? <a href="/login"> Sign in </a> </h3>
        <h3 id="forgot"> <a href=""> Forgot password </a> </h3>
    </form>
</div>
</div>
{% endblock %}
